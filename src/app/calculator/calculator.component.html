<div class="card">
    <div class="card-header text-center"> Calculator </div>
    <div class="card-body">
        <div class="form-group d-flex flex-row">
            <input [(ngModel)]='num1' type="number" name="num1" class="
            form-control">
            <input [(ngModel)]='num2' type="number" name="num2" class="
            form-control">
        </div>
        <div class="d-flex flex-row 
        justify-content-md-between">
            <button class="btn btn-success" (click)='add()'> SUM </button>
            <button class="btn btn-primary" (click)='sub()'> SUBTRACT </button>
            <button class="btn btn-danger" (click)='mul()'> MULTI </button>
            <button class="btn btn-warning" (click)='div()'> DIVISION </button>
        </div>
    </div>
    <div class="card-footer">
        <h4>Result: {{ result }}</h4>
    </div>
</div>
